<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hvornår kommer denne statue fra?</h1>
    <img id="myImage" src="billeder/PBH.png" />
    <p id="navn">Peter Brunn Hansen (Bedste old lærer)</p>
    <div>
      <button type="button" onclick="previous()">Tidligere statue</button>
      <button type="button" onclick="next()">Næste statue</button>
      <button type="button" onclick="view()">Datering</button>
      <button type="button" onclick="restart()">Genstart</button>
    </div>
    <p id="svar"></p>
  </body>
</html>

<script>
  let x;
  x = 0;
  let data;
  var Navn = null;
  var Svar = null;

  function next() {
    var pic;
    x += 1;
    if (x > 9) {
      x = 9;
    }
    console.log(x);
    genererTekst(x);
    pic = "billeder/billede" + x + ".png";
    document.getElementById("myImage").src = pic;
    document.getElementById("navn").innerHTML = Navn;
    document.getElementById("svar").innerHTML = null;
  }
  function previous() {
    var pic;
    x -= 1;
    if (x < 0) {
      x = 0;
    }

    console.log(x);
    genererTekst(x);
    pic = "billeder/billede" + x + ".png";
    document.getElementById("myImage").src = pic;
    document.getElementById("navn").innerHTML = Navn;
    document.getElementById("svar").innerHTML = null;
  }

  function view() {
    document.getElementById("svar").innerHTML = Svar;
  }

  function genererTekst(x) {
    for (var i = 0; i < data.length; i++) {
      if (data[i]["ID"] == x) {
        Navn = data[i]["Navn"];
        Svar = data[i]["Svar"];

        break; // exit efter loop
      }
    }
  }

  function restart() {
    x = 1;
    document.getElementById("navn").innerHTML =
      "Peter Brunn Hansen (Bedste old lærer)";
    document.getElementById("svar").innerHTML = null;
    document.getElementById("myImage").src = "billeder/PBH.png";
  }

  window.onload = function () {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "test-data.csv", true);
    xhr.responseType = "text";
    xhr.onload = function () {
      data = Papa.parse(xhr.responseText, {
        header: true, // set this to true if the first row contains the header names
      }).data;
    };
    xhr.send();
  };

  document.addEventListener("keydown", function (event) {
    if (event.code === "Space") {
      view();
      event.preventDefault();
    }
  });
  document.addEventListener("keydown", function (event) {
    if (event.code === "ArrowRight") {
      next();
      event.preventDefault();
    }
  });
  document.addEventListener("keydown", function (event) {
    if (event.code === "ArrowLeft") {
      previous();
      event.preventDefault();
    }
  });
  document.addEventListener("keydown", function (event) {
    if (event.code === "KeyR") {
      restart();
      event.preventDefault();
    }
  });
</script>
